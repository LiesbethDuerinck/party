<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artistdetails</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="border">
  <a th:if="${artist}" th:href="@{|/artistdetails/${prevIndex}|}" href="#" class="nextprev">&lt;</a>
</div>
<div class="container">
  <div th:if="${artist}">
    <h1 th:text="${venue.artistDetail}">artistDetail</h1>
    <a th:href="${venue.linkMoreInfo}" href="#">More info</a>
  </div>
  <p th:unless="${artist}">No valid venue is chosen</p>
</div>

<div class="border">
  <a th:if="${artist}" th:href="@{|/artistdetails/${nextIndex}|}" href="#" class="nextprev">&gt;</a>
</div>
</body>
</html>
