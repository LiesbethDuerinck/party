<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Venue list</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="border"></div>
<div class="container">
  <h2>Venue list</h2>
    <p>Parking:</p>
    <ul class="filter">
      <li><a th:classappend="${parking}==1 ? activefilter : nofilter" href="/venuelist/parking/1">Yes</a></li>
      <li><a th:classappend="${parking}==0 ? activefilter : nofilter" href="/venuelist/parking/0">No</a></li>
      <li><a th:classappend="${parking}==2 ? activefilter : nofilter" href="/venuelist/parking/2">All</a></li>
  </ul>
  <ul class="buttonlist">
    <li th:each="venue, iStat:${venues}">
      <a th:href="@{|/venuedetailsbyid/*{iStat.index +1}|}" th:text="|${venue.getVenueName()}|" href="">venue name</a>
    </li>
  </ul>
  <div th:if="${test}" th:text="${test}"></div>
</div>
<div class="border"></div>
</body>
</html>
