<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venuedetails</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<h1 th:text="${venuedetails}">venuedetails</h1>
<p>Welcome to the Venue Page.</p>
<h2>venues</h2>                                         //itereren over de array om de links naar de venues te displayen
<div th:each="venueName: ${venueNames}">
    <a class="buttonLook mediumButton"
       th:href="@{|/venuedetails/${venueName}|}"
       th:text="${venueName}">venue name</a>
</div>
<div class="row1">
    <div class="row1content">
        <h2 th:if="${venueName}" th:text="${venueName}">venuedetails</h2>           //conditional evaluation
        <p th:unless="${venueName}">no venue was chosen</p>
    </div>
</div>
</body>
</html>
