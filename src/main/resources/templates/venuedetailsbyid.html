<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Venue details by id</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>

<div th:replace="fragments/header :: header">header</div>

<div class="border">
  <a th:if="${venue}" th:href="@{|/venuedetailsbyid/${prevIndex}|}" href="#" class="nextprev">&lt;</a>
</div>

<div class="container">

  <div th:if="${venue}">
    <h1 th:text="${venue.venueName}">venueTitle</h1>
    <a th:href="${venue.linkMoreInfo}" href="#" target="_blank">More info</a>
  </div>

  <p th:unless="${venue}">No valid venue is chosen</p>
</div>

<div class="border">
  <a th:if="${venue}" th:href="@{|/venuedetailsbyid/${nextIndex}|}" href="#" class="nextprev">&gt;</a>
</div>
<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
