<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Artist list</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="border"></div>

<div class="container">

  <h2>Artist list</h2>

  <div th:if="${showFilters}" class="filters">
    <a class="buttonLook filterButton" th:href="@{|/artistlist}">Filter</a>

    <form>
      <h3>Keyword: </h3>
      <div class="oneFilter">
        <label for="keyWord" class="filtername"></label>
        <input type="text" id="keyWord" name="keyWord">
      </div>
      <div class="oneFilter">
        <input type ="submit" value="search" class="buttonLook filterButton">
      </div>
    </form>
  </div>
  <p th:text="|${total} artists|"></p>

  <ul class="buttonlist">
    <li th:each="artist, iStat:${artists}">
      <a th:href="@{|/artistdetailsbyid/${iStat.index +1}|}" th:text="|${artist.getArtistName()}|" href="">artist name</a>
    </li>
  </ul>
</div>

<div th:if="${test}" th:text="${test}"></div>

<div class="border"></div>

</body>
</html>
